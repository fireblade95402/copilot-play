# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy dotnet core app to Azure Function App - mycarbon-copilot-mwg

on:
  push:
    branches:
      - master
    paths:
      - '**.cs'
      - '**.csproj'
      - '**.json'
    paths-ignore:
      - '.devcontainer/**'
      - '.vscode/**'
      - '.Properties/**'
      - '.github/workflows/**'
      
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.' # set this to the path to your web app project, defaults to the repository root
  DOTNET_VERSION: '6.0.x' # set this to the dotnet version to use

jobs:
  build-and-deploy:
    runs-on: windows-latest
    environment: dev
    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v2

      - name: Setup DotNet ${{ env.DOTNET_VERSION }} Environment
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: 'Resolve Project Dependencies Using Dotnet'
        shell: pwsh
        run: |
          pushd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
          dotnet build --configuration Release --output ./output
          popd
      - name: 'Login to Azure'    
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
    
      - name: 'Run Azure Functions Action'
        uses: Azure/functions-action@v1
        id: fa
        with:
          app-name: 'mycarbon-copilot-mwg'
          slot-name: 'Production'
          package: '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/output'
      - name: Azure App Service Settings
        uses: Azure/appservice-settings@v1
        with:
          # Name of the Azure Web App
          app-name: mycarbon-copilot-mwg
          # Name of an existing slot other than the production slot. Default value is production
          app-settings-json: '[{ "name": "CarChargeThreshold", "value": "${{ vars.CARCHARGETHRESHOLD }}", "slotSetting": false }, { "name": "MaxCarbonIntensityRecords", "value": "${{ vars.MAXCARBONINTENSITYRECORDS }}", "slotSetting": false }]'
      

